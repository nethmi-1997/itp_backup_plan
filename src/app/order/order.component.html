<div class="container-fluid">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-3"></div>
        <div class="col-md-3"></div>
        <div class="col-md-3">   <button type="button" class="btn btn-success btn-fill pull-right">Add Order</button></div>
        <a href="/addOrder" class="w3-btn w3-black">Link Button</a>
        <div class="col-md-12">
            <div class="card">
                <div class="header">
                    <h4 class="title">Order Data</h4>
                    <p class="category">Order list</p>
                </div>
                <div class="content table-responsive table-full-width">
                      <table class="table table-hover table-striped">
                            <thead>
                                <tr>
                                    <th *ngFor="let cell of tableData1.headerRow">{{ cell }}</th>
                                </tr>
                             
                            </thead>
                            <tbody>
                                <tr *ngFor="let row of tableData1.dataRows">
                                    <td *ngFor="let cell of row">{{cell}}</td>
                                    <td class="td-actions text-right">
                                        <button type="button" rel="tooltip" title="Edit Task" class="btn btn-info btn-simple btn-xs">
                                            <i class="fa fa-edit"></i>
                                        </button>
                                        <button type="button" rel="tooltip" title="Remove" class="btn btn-danger btn-simple btn-xs">
                                            <i class="fa fa-times"></i>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                      </table>

                </div>
            </div>
        </div>
