<fieldset>
<legend>Documents Details</legend>
</br>

</div>
<div class="col2">
<input type="text" id="docname" required/>
</div>
</div>
</br>

Document Type
</div>

<input type="text" id="doctype" required/>
</div>
</div>
</br>
<div class="row">
<div class="col1">
Update
</div>

</div>
</div>
</br>
<div class="row">
<div class="col1">
Added Date
</div>
<div class="col2">
<input type="date" id="date" required/>
</div>
</br></br>
</div>

<div class="col1">

Type
</div>
<div class="col2">
